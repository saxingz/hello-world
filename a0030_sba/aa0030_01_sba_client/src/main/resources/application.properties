
spring.application.name=sba-client
server.port=8081

management.endpoints.web.exposure.include=*

info.demo.name=Spring Boot Admin Client Demo saxing

spring.security.user.name=client-username
spring.security.user.password=client-password

spring.boot.admin.client.url=http://localhost:8080
spring.boot.admin.client.username=server-username
spring.boot.admin.client.password=server-password

spring.boot.admin.client.instance.metadata.user.name=${spring.security.user.name}
spring.boot.admin.client.instance.metadata.user.password=${spring.security.user.password}