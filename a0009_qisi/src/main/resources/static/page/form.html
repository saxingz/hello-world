<div class="cx_formbgtc"></div>
<div class="cx_form">
	<div class="fit fit_flex">
		<div class="dt">主题</div>
		<div class="dd"><input id="topic" type="text" placeholder="请输入您的主题" maxlength="20" /></div>
	</div>
	<div class="fit">
		<div class="dt">内容</div>
		<div class="dd">
			<div class="areawrap">
				<textarea id="content" type="text" placeholder="请描述~" maxlength="1000"></textarea>
				<span class="static_num"><b>0</b>/<em>1000</em></span>
			</div>
        </div>
	</div>
	<div class="fit">
		<div class="dt">建议</div>
		<div class="dd">
			<div class="areawrap">
				<textarea id="advice" type="text" placeholder="请描述~" maxlength="1000"></textarea>
				<span class="static_num"><b>0</b>/<em>1000</em></span>
			</div>
		</div>
	</div>
    <div class="fit" style="padding-left:15px; padding-right:15px;">
        <div class="dt">描述图片(最多5张)</div>
        <div class="dd">
            <div id="uploadArea">
                <input type="file" name="pic" id="imageFile" accept="image/*" onchange="uploadPic();">
                <a href="javascript:void(0);" class="btn_add">+</a>
            </div>
            <div class="uploadAreaWrap"></div>

            <div class="btn commitbtn"><a href="javascript:void(0);" onclick="commit(this)">提交</a></div>
        </div>
    </div>
</div>
